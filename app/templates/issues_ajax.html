{% load gitpatrontags %}
<table class="table table-striped" >
{% for issue in issues %}
     <tr>
        <td class="col-md-1"><h1><a href="{% url 'issue' issue.repository.owner.user.username issue.repository.name issue.github_issue_no %}">{{ issue.github_issue_no }}</a></h1></td>
        <td class="col-md-9">{{ issue.title }} <a href="{{ issue.github_html_url }}">view on github</a></td>
        <td class="col-md-1">{% include 'repo_button_ajax.html' %}</td>
        <td class="col-md-1">{% include 'fix_button_ajax.html' %}</td>
     </tr>
{% endfor %}
</table>
