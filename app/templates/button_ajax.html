<div id="issue_button_{{ issue.id }}">
{% if issue.coinbasebutton_set.all %}
    {% for button in issue.coinbasebutton_set.all %}
    <a class="coinbase-button"
       data-code="{{ button.code }}"
       data-button-style="donation_small"
       href="https://coinbase.com/checkouts/{{ button.code }}">
        Donate Bitcoins</a>
    <script src="https://coinbase.com/assets/button.js" type="text/javascript"></script>
    {% endfor %}
{% elif repo.owner.user.username == request.user.username %}
    <button class="btn btn-primary has-spinner" role="button" data-issue="{{ issue.id }}">
    <span class="glyphicon glyphicon-refresh"
          style="display: none"
          id="issue_sync_icon"></span>&nbsp;Monetize Issue</button>
{% endif %}
</div>
