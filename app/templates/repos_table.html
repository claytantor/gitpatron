<table class="table table-striped">
    {% for repo in repos %}
        <tr>
            <td>
                <div><a href="{% url 'repo' repo.owner.user.username repo.name %}"
                   data-repoid="{{ repo.id }}"
                   data-fullname="{{ repo.full_name }}">{{ repo.name }}</a></div>
                <div>{{ repo.github_description }}</div>
            </td>
        </tr>
    {% endfor %}
</table>
